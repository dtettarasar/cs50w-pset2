{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create a listing</h2>

    <form>

        <div class="mb-3">

            <label for="listing-title" class="form-label">Title</label>
            <input type="text" class="form-control" id="listing-title" placeholder="An Amazing Product!!">

        </div>

        <div class="mb-3">

            <label for="listing-description" class="form-label">Description</label>
            <textarea class="form-control" id="listing-description" rows="3"></textarea>

        </div>

        <div class="mb-3">

            <label for="listing-img" class="form-label">Image</label>
            <input class="form-control" type="file" id="listing-img">

        </div>

        <div class="mb-3">

            <label for="listing-cat" class="form-label">Category</label>

            <select id="listing-cat" class="form-select" aria-label="Default select example">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>

        </div>

        <div>

            <label for="listing-start-bid" class="form-label">Starting Bid</label>
            <input id="listing-start-bid" type="number" step="0.01" placeholder="0.00" class="form-control"/>

        </div>


    </form>

{% endblock %}
