{% extends "auctions/layout.html" %}

{% block body %}

    <div class="container-fluid my-5">

        <div id="hero" class="p-5 text-center rounded-3">

            <i class="bi bi-person-fill-down"></i>

            <div class="separator mt-3 mb-3 rounded-3"></div>

            <h2 class="text-white">Login</h2>

        </div>

    </div>

    <div class="container mt-4">

        <form action="{% url 'auctions:login' %}" method="post">

            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input name="username" placeholder="DavidMalan" type="text" class="form-control" id="username">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" placeholder="Cs50Web!!">
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
            
        </form>

        {% if message %}
            <div class="alert alert-danger mt-3" role="alert">
                <i class="bi bi-exclamation-circle-fill"></i> {{ message }}
            </div>
        {% endif %}

        <div class="mt-3">
            Don't have an account? <a href="{% url 'auctions:register' %}">Register here.</a>
        </div>

    </div>

{% endblock %}
